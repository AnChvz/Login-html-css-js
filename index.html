<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card">
            <div class="card-header text-center">
                Login
            </div>  
            <div class="card-body">

                <form id="formulario" class="form-control">
                    
                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" placeholder="name@example.com">
                        <label for="email">Email address</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <label for="password">Password</label>
                    </div>
                    <!-- Botones -->
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center mb-3">
                        <button type="submit" class="btn btn-outline-secondary me-md-2">Iniciar Sesi√≥n</button>
                        <a class="btn btn-primary" href="registro.html" role="button">Registrarte</a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Alerta Errror -->
        <div class="alert alert-danger d-none d-flex justify-content-center mb-3" role="alert" id="errorDiv">
            <p id="errorText"></p>
          </div>
    </div>
   
    <div class="card text-center ">
        <div class="card-header">
            Fecha y Hora
        </div>
        <div class="card-body" id="fecha">
            <p id="hora"></p>
            <p id="fechaActual"></p>
          
        </div>
       
      </div>

</body>

<script src="app.js"></script>
<!-- bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</html>
